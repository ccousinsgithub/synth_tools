test:
  name: www.example.com
  type: page_load
  period: 600
  protocol: tcp
  ping:
    timeout: 3000 # milliseconds
    protocol: icmp
  healthSettings:
    latencyCriticalStddev: 3
    latencyWarningStddev: 1
    packetLossCritical: 50
    packetLossWarning: 20
    httpLatencyCriticalStddev: 3
    httpLatencyWarningStddev: 1
    httpValidCodes: [200, 301]
  headers:
    user-agent: kentik

targets:
  - https://www.example.com

agents:
  - family: IP_FAMILY_V4
  - one_of_each: { asn: [31898], country: [United States] }

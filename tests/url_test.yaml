test:
  name: photographymama
  type: url
  period: 600
  protocol: tcp
  ping:
    timeout: 3000 # milliseconds
    protocol: icmp
  trace:
    timeout: 22500 # milliseconds
    protocol: icmp
  healthSettings:
  #  latencyCritical: 0
  #  latencyWarning: 0
  #  latencyCriticalStddev: 3
  #  latencyWarningStddev: 1
  #  packetLossCritical: 50
  #  packetLossWarning: 0
  #  jitterCritical: 0
  #  jitterWarning: 0
  #  jitterCriticalStddev: 3
  #  jitterWarningStddev: 1
  #  httpLatencyCritical: 0
  #  httpLatencyWarning: 0
  #  httpLatencyCriticalStddev: 3
  #  httpLatencyWarningStddev: 1
    httpValidCodes: [200, 301]
  #  dnsValidCodes: []
  headers:
    user-agent: kentik

targets:
  - http://www.photographymama.com

agents:
  - family: IP_FAMILY_DUAL
  - one_of_each:
     asn: [14061]
     country: [US, DE]

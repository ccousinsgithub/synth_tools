test:
  name: Digital Ocean mesh
  type: mesh
  period: 600
  tasks: [ping, traceroute]
  family: IP_FAMILY_V4
  ping:
    timeout: 3000 # milliseconds
    protocol: icmp
  trace:
    timeout: 22500 # milliseconds
    protocol: icmp
  healthSettings:
    latencyCriticalStddev: 4
    packetLossWarning: 20
  headers:
    user-agent: kentik

agents:
  - family: IP_FAMILY_DUAL
  - one_of_each:
     asn: [14061]
     country: [US, DE, SG]
